name: macOS Matrix

on:
  workflow_call:
    outputs:
      matrix:
        description: "macOS and Xcode version matrix"
        value: ${{ jobs.matrix.outputs.matrix }}

jobs:
  matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          matrix=$(cat <<'JSON'
          [
            {"os":"macos-14","xcode_version":"15.4"},
            {"os":"macos-15","xcode_version":"16.4"},
            {"os":"macos-26","xcode_version":"26.0"}
          ]
          JSON
          )
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

