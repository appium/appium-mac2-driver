name: Build

on: [pull_request, push]


jobs:
  unit_test:
    strategy:
      matrix:
        node: [14, 16, 18]
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}
    - run: npm i -g npm
      name: Update NPM
    - run: npm install --no-package-lock
      name: Install dev dependencies
    - run: npm run lint
      name: Run linter
    - run: npm run test
      name: Run unit tests

  analyze_wda:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    - run: |
        pushd "$(pwd)"
        cd WebDriverAgentMac
        schemes=(WebDriverAgentLib WebDriverAgentRunner IntegrationTests WebDriverAgent)
        did_fail=0
        for scheme in "${schemes[@]}"; do
          if ! xcodebuild -project "WebDriverAgentMac.xcodeproj" -scheme "$scheme" analyze; then
            did_fail=1
          fi
        done
        if [[ $did_fail -eq 1 ]]; then
          exit 1
        fi
        popd
      name: Analyze schemes
